<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/darkly.min.css">
        <link rel="stylesheet" href="css/css/faw.min.css">
        <link rel="stylesheet" href="css/style.css">
        <title>FoodPlus with Bootstrap</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="js/bootstrap.js"></script>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-default">
              <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="#">FoodPlus</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                  <ul class="nav navbar-nav navbar-right">
                      <li><a href="#">Features</a></li>
                      <li><a href="#">Contact us</a></li>
                      <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Menús<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                          <li><a href="#">Today's Menu</a></li>
                          <li><a href="#">A la carta</a></li>
                        </ul>
                      </li>
                    <li class="dropdown">
                      <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Account<span class="caret"></span></a>
                      <ul class="dropdown-menu">
                        <li><a href="#">Reservations</a></li>
                        <li><a href="#">Delivery</a></li>
                      </ul>
                    </li>
                  </ul>
                </div><!-- /.navbar-collapse -->
              </div><!-- /.container-fluid -->
            </nav>
        </header>

        <!-- Empieza el body  -->
        <div class="container-fluid container-full-height">
          <div class="row">
              <div class="col-xs-12 orders">
                <div class="buttons">Reserve</div>
                <div class="buttons">Delivery</div>
              </div>
          </div>
          <div class="row">
              <div class="col-xs-12 menus">
                  <div class="caption">
                      Menus<br>
                      <small>The best food for you</small>
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-xs-12 testimonials">
                  <div class="caption">
                      Testimonials<br>
                      <small>What our customers says</small>
                  </div>
              </div>
          </div>
        </div>
        <!-- Termina el body -->
        <footer>
            <div class="row">
                <div class="col-xs-6">
                    <ul class="footer-li">
                        <li><strong>Where we are</strong></li>
                        <li>C/ La que sea nº XY</li>
                        <li>+34 91201659</li>
                    </ul>
                </div>
                <div class="col-xs-6 footer-widget">
                    <div class="social">
                        <span class="fa fa-facebook-square"></span>
                        <span class="fa fa-instagram"></span>
                        <span class="fa fa-twitter-square"></span>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
